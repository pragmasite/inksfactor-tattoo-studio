<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1420;stop-opacity:1" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" />
      <feColorMatrix type="saturate" values="0.3"/>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#grad1)"/>
  <circle cx="200" cy="150" r="300" fill="#8B4C5C" opacity="0.15"/>
  <circle cx="1000" cy="600" r="400" fill="#6B8C42" opacity="0.1"/>
  <circle cx="600" cy="400" r="200" fill="#D4AF37" opacity="0.05"/>
  <rect width="1200" height="800" fill="url(#grad1)" opacity="0.3" filter="url(#noise)"/>
</svg>
